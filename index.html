<!DOCTYPE html>
<html>
<head>
  <title>Josh's Spinner of Interests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="heading">Josh's Spinner of Interests</div>
    <div id="cats" class="animated-background"></div>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>Josh has just finished the project that he is working on... </p> 
      <p>It's time for him to spin the spinner of interests to find his next project...</p>
      <button id="beginButton">Help Josh!</button>
    </div>
  </div>

  <audio id="backgroundMusic" src="./Jaunty_Gumption.mp3" loop></audio>
  <div class="container">
    <div id="spinner-container">
        <img id="spinner-img" src="./Interest Spinner.png" alt="Spinner Image">
        
      </div>
      <img id="spinner-indicator" src="./Indicator.png" alt="Spinner Indicator">
      <div id="spinner-text"></div>
  </div>
  


  <script src="./script.js"></script>
</body>
</html>
