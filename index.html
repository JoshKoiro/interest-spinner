<!DOCTYPE html>
<html>
<head>
  <title>Rotating Spinner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>Josh has just finished the project that he is working on... </p> 
      <p>It's time for him to spin the spinner of interests to find his next project...</p>
      <button id="beginButton">Help Josh!</button>
    </div>
  </div>

  <audio id="backgroundMusic" src="./Jaunty_Gumption.mp3" loop></audio>

  <div id="spinner-container">
    <img id="spinner-img" src="./Interest Spinner.png" alt="Spinner Image">
    
  </div>
  <div id="spinner-text"></div>

  <script src="./script.js"></script>
</body>
</html>
